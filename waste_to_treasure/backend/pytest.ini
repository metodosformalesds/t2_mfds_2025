[pytest]
# Configuración de pytest para Waste-To-Treasure

# Directorios donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py *_test.py

# Patrón de clases de test
python_classes = Test* *Tests

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto al ejecutar pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --color=yes

# Markers personalizados
markers =
    unit: Tests unitarios de modelos (rápidos, no requieren DB real)
    integration: Tests de integración con base de datos
    models: Tests específicos de modelos SQLAlchemy
    slow: Tests que tardan más de 1 segundo
    db: Tests que requieren conexión a base de datos
    api: Tests de endpoints de API
    asyncio: Tests asíncronos
    
# Configuración de cobertura (si se usa pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
