version: 1
appRoot: waste_to_treasure/frontend
framework:
  name: nextjs
  version: latest
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
