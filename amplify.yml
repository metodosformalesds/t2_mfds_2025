version: 1
applications:
  - appRoot: waste_to_treasure/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            # Verificar variables de entorno
            - echo "API_URL=$NEXT_PUBLIC_API_URL"
            # Limpiar todo (sin cache)
            - rm -rf .next
            - rm -rf node_modules/.cache
            - npm ci --legacy-peer-deps
        build:
          commands:
            # Mostrar variables durante build (debug)
            - echo "Building with API_URL=$NEXT_PUBLIC_API_URL"
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          # NO cachear .next hasta confirmar que funciona
          # - .next/cache/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'X-Frame-Options'
            value: 'DENY'
          - key: 'X-Content-Type-Options'
            value: 'nosniff'