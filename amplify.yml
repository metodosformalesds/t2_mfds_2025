version: 1
applications:
  - appRoot: waste_to_treasure/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            # Limpia cach√© para forzar rebuild con nuevas variables
            - rm -rf .next
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          # Comentado temporalmente para forzar rebuild completo
          # - .next/cache/**/*
