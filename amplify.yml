version: 1
appRoot: waste_to_treasure/frontend
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
        - cp -r .next/standalone/. deploy_output/
        - cp -r .next/static deploy_output/.next/static
        - cp -r public deploy_output/public
  artifacts:
    baseDirectory: deploy_output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
