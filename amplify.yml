version: 1
appRoot: waste_to_treasure/frontend
frontend:
  phases:
    preBuild:
      commands:
        # Forzar una versi√≥n de Node.js compatible
        - nvm use 20
        - npm install
    build:
      commands:
        # Construir la app de Next.js
        - npm run build
  artifacts:
    # Directorio de salida para Next.js SSR
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
